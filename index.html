<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="expression"></div>
      <div class="result"></div>
    </div>
    <div class="keyboard">
      <div class="key ac">AC</div>
      <div class="key del">DEL</div>
      <div class="key division">:</div>
      <div class="key seven">7</div>
      <div class="key eight">8</div>
      <div class="key nine">9</div>
      <div class="key multiply">x</div>
      <div class="key four">4</div>
      <div class="key five">5</div>
      <div class="key six">6</div>
      <div class="key subtract">-</div>
      <div class="key one">1</div>
      <div class="key two">2</div>
      <div class="key three">3</div>
      <div class="key plus">+</div>
      <div class="key decimal">.</div>
      <div class="key zero">0</div>
      <div class="key equal">=</div>
    </div>
  </div>
  <script src="scripts/Expression.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
